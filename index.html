<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบงานแก้ - คัดบรรณานุกรม</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --line-color: #a2d2ff;
            --margin-color: #ffafbd;
            --pen-blue: #1e3799;
            --paper-bg: #fdfdfd;
        }

        body {
            background-color: #dcdde1;
            font-family: 'Mali', cursive;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            margin: 0;
        }

        .paper {
            background: var(--paper-bg);
            width: 100%;
            max-width: 800px;
            min-height: 1000px;
            padding: 60px 50px;
            position: relative;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
            /* ลายเส้นบรรทัด */
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 32px;
            line-height: 32px;
        }

        /* เส้นคั่นหน้าสีแดง */
        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 60px;
            width: 2px;
            height: 100%;
            background-color: var(--margin-color);
        }

        .header-info {
            text-align: right;
            margin-bottom: 64px;
            color: var(--pen-blue);
        }

        h2 {
            text-align: center;
            text-decoration: underline;
            margin-bottom: 32px;
            color: var(--pen-blue);
        }

        .content-section {
            color: var(--pen-blue);
            margin-left: 20px;
        }

        .bib-row {
            margin-bottom: 0px; /* ให้ตรงกับเส้นบรรทัด */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 40px;
            margin-top: 10px;
        }

        .friend-item {
            min-width: 100px;
        }

        /* ตกแต่งหัวข้อให้ดูเหมือนเขียนด้วยมือ */
        .title-text {
            font-weight: 500;
            border-bottom: 2px solid var(--pen-blue);
            display: inline-block;
            line-height: 24px;
            margin-bottom: 8px;
        }
        
        .footer {
            margin-top: 64px;
            text-align: center;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="paper">
    <div class="header-info">
        <p>ชื่อ-นามสกุล: ...........................................................</p>
        <p>ชั้น: ........... เลขที่: ...........</p>
    </div>

    <h2>รายงานส่งงานแก้ (บรรณานุกรม)</h2>

    <div class="content-section">
        <span class="title-text">1. เขียนบรรณานุกรม (20 ครั้ง)</span>
        <div id="bib-output"></div>
    </div>

    <div class="content-section" style="margin-top: 32px;">
        <span class="title-text">2. ชื่อเล่นเพื่อน 10 ชื่อ (เรียงตามพจนานุกรม)</span>
        <div id="friend-output" class="friend-list"></div>
    </div>

    <div class="footer">
        --- ส่งงานแก้ตามที่ได้รับมอบหมาย ---
    </div>
</div>

<script>
    const bibText = "อรวรรณ สิริโชคชัยศรี. (2566). การดูแลต้นไม้ในกระถาง (พิมพ์ครั้งที่ 3). ขอนแก่น: แก่นนครการพิมพ์.";
    const friends = ["อาร์ต", "ก้อง", "เจน", "ตอง", "บาส", "ขวัญ", "นนท์", "ปลา", "ฝ้าย", "มิว"];

    // 1. คัด 20 ครั้ง
    const bibContainer = document.getElementById('bib-output');
    for (let i = 1; i <= 20; i++) {
        const p = document.createElement('div');
        p.className = 'bib-row';
        p.innerText = `${i}. ${bibText}`;
        bibContainer.appendChild(p);
    }

    // 2. เรียงชื่อเพื่อน
    const sortedFriends = friends.sort((a, b) => a.localeCompare(b, 'th'));
    const friendContainer = document.getElementById('friend-output');
    sortedFriends.forEach((name, idx) => {
        const span = document.createElement('div');
        span.className = 'friend-item';
        span.innerText = `${idx + 1}. ${name}`;
        friendContainer.appendChild(span);
    });
</script>

</body>
</html>
