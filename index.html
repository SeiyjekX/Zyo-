<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานแก้บรรณานุกรม - Mobile Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f6f9;
            --card: #ffffff;
            --primary: #4a90e2;
            --text: #2c3e50;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --accent-shadow: 0 15px 35px rgba(74, 144, 226, 0.2);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-card {
            width: 90%;
            background: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--accent-shadow);
            margin-bottom: 25px;
        }

        h1 { margin: 0; font-size: 1.4rem; }
        p { margin: 5px 0 0; font-size: 0.9rem; opacity: 0.9; }

        .section-title {
            align-self: flex-start;
            margin-left: 5%;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary);
            border-left: 4px solid var(--primary);
            padding-left: 10px;
        }

        .item-card {
            width: 90%;
            background: var(--card);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.2s;
        }

        .item-card:active {
            transform: scale(0.98);
        }

        .num-circle {
            background: #f0f4f8;
            color: var(--primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.8rem;
        }

        .bib-text {
            font-size: 0.95rem;
            line-height: 1.5;
            display: inline;
        }

        .friend-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 95%;
            margin-bottom: 30px;
        }

        .friend-card {
            background: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            font-weight: bold;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        footer {
            margin: 20px 0;
            font-size: 0.8rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="header-card">
        <h1>ใบงานแก้: บรรณานุกรม</h1>
        <p>จัดทำเสร็จสมบูรณ์ พร้อมตรวจสอบ</p>
    </div>

    <div class="section-title">1. บรรณานุกรม (คัด 20 ครั้ง)</div>
    <div id="bib-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        </div>

    <div class="section-title" style="margin-top: 20px;">2. รายชื่อเพื่อน (เรียง ก-ฮ)</div>
    <div id="friend-list" class="friend-grid">
        </div>

    <footer>Gemini 3 Flash • Professional UI</footer>

<script>
    // รูปแบบบรรณานุกรมที่ถูกต้องตามหลักวิชาการ
    const bibOutput = "อรวรรณ สิริโชคชัยศรี. (2566). <strong>การดูแลต้นไม้ในกระถาง</strong> (พิมพ์ครั้งที่ 3). ขอนแก่น: แก่นนครการพิมพ์.";
    
    // 1. Render บรรณานุกรม 20 ครั้ง แบบแยก Card
    const bibContainer = document.getElementById('bib-list');
    for (let i = 1; i <= 20; i++) {
        const div = document.createElement('div');
        div.className = 'item-card';
        div.innerHTML = `<span class="num-circle">${i}</span><span class="bib-text">${bibOutput}</span>`;
        bibContainer.appendChild(div);
    }

    // 2. รายชื่อเพื่อน 10 ชื่อ
    const friends = ["อาร์ต", "ก้อง", "เจน", "ตอง", "บาส", "ขวัญ", "นนท์", "ปลา", "ฝ้าย", "มิว"];
    const sortedFriends = friends.sort((a, b) => a.localeCompare(b, 'th'));
    
    const friendContainer = document.getElementById('friend-list');
    sortedFriends.forEach((name, index) => {
        const div = document.createElement('div');
        div.className = 'friend-card';
        div.textContent = `${index + 1}. ${name}`;
        friendContainer.appendChild(div);
    });
</script>

</body>
</html>
