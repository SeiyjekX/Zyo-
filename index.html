    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --primary-accent: #3498db;
            --text-main: #2d3436;
            --soft-shadow: 0 20px 50px rgba(0,0,0,0.1);

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            padding: 50px;
            border-radius: 30px;
            box-shadow: var(--soft-shadow);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 {
            text-align: center;
            color: var(--text-main);
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .section-title {
            display: inline-block;
            background: var(--primary-accent);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1rem;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .bib-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 50px;
        }

        .bib-item {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border-left: 5px solid var(--primary-accent);
            display: flex;
            align-items: center;
        }

        .bib-item:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        .friend-grid {

            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .friend-tag {
            background: #fff;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-weight: 700;
            color: var(--primary-accent);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
            cursor: default;
            border: 1px solid #eee;
        }

        .friend-tag:hover {
            background: var(--primary-accent);
            color: white;
            transform: rotate(-3deg);
        }

        .index-num {
            font-weight: bold;
            margin-right: 15px;
            color: #b2bec3;
            min-width: 25px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #95a5a6;
            font-size: 0.8rem;
        }
    </style>
