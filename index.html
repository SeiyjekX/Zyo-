<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานแก้บรรณานุกรม - ข้อมูลดิบครบถ้วน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --bg-light: #f4f7f6;
            --card-white: #ffffff;
            --text-dark: #2d3436;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 15px;
            color: var(--text-dark);
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 20px 0 15px 10px;
            color: var(--primary-blue);
            border-left: 5px solid var(--primary-blue);
            padding-left: 10px;
        }

        /* Card งานแก้ 20 ชุด */
        .work-card {
            background: var(--card-white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            transition: transform 0.2s ease;
        }

        .work-card:active { transform: scale(0.98); }

        .set-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-blue);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .data-row {
            display: flex;
            margin-bottom: 4px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .label {
            font-weight: bold;
            color: #636e72;
            min-width: 95px;
            flex-shrink: 0;
        }

        .value { color: var(--text-dark); }

        /* รายชื่อเพื่อน */
        .friend-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .friend-item {
            background: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }

        footer { text-align: center; padding: 20px; color: #b2bec3; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="header">
    <h1>งานแก้บรรณานุกรม</h1>
    <p>ข้อมูลดิบครบถ้วน 20 ชุด</p>
</div>

<div class="section-title">1. เขียนบรรณานุกรม (20 ครั้ง)</div>
<div id="main-content">
    </div>

<div class="section-title">2. รายชื่อเพื่อน (เรียงตามพจนานุกรม)</div>
<div id="friends-box" class="friend-list">
    </div>

<footer>Gemini Professional UI • 2026</footer>

<script>
    // ข้อมูลดิบครบถ้วน
    const raw = {
        author: "อรวรรณ สิริโชคชัยศรี",
        book: "การดูแลต้นไม้ในกระถาง",
        year: "2566",
        edition: "3",
        location: "ขอนแก่น",
        publisher: "แก่นนครการพิมพ์"
    };

    // 1. สร้าง 20 ชุดแบบข้อมูลครบ
    const container = document.getElementById('main-content');
    for (let i = 1; i <= 20; i++) {
        const card = document.createElement('div');
        card.className = 'work-card';
        card.innerHTML = `
            <div class="set-number">ชุดที่ ${i}</div>
            <div class="data-row"><span class="label">• ชื่อผู้แต่ง :</span> <span class="value">${raw.author}</span></div>
            <div class="data-row"><span class="label">• ชื่อหนังสือ :</span> <span class="value">${raw.book}</span></div>
            <div class="data-row"><span class="label">• ปีพิมพ์ :</span> <span class="value">${raw.year}</span></div>
            <div class="data-row"><span class="label">• พิมพ์ครั้งที่ :</span> <span class="value">${raw.edition}</span></div>
            <div class="data-row"><span class="label">• สถานที่พิมพ์ :</span> <span class="value">${raw.location}</span></div>
            <div class="data-row"><span class="label">• สำนักพิมพ์ :</span> <span class="value">${raw.publisher}</span></div>
        `;
        container.appendChild(card);
    }

    // 2. ชื่อเพื่อนเรียงตามพจนานุกรม
    const friends = ["อาร์ต", "ก้อง", "เจน", "ตอง", "บาส", "ขวัญ", "นนท์", "ปลา", "ฝ้าย", "มิว"];
    const sorted = friends.sort((a, b) => a.localeCompare(b, 'th'));
    const fContainer = document.getElementById('friends-box');
    sorted.forEach((name, idx) => {
        const item = document.createElement('div');
        item.className = 'friend-item';
        item.textContent = `${idx + 1}. ${name}`;
        fContainer.appendChild(item);
    });
</script>

</body>
</html>
